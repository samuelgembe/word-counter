<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizWord</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <section id="top-section">
            <header>
                <img src="img/wizwordlogo.svg">
                <p>Word counter</p>
            </header>

            <div id="controls">
                <div class="limit-control">
                    <label for="character-limit">Set character limit:</label>
                    <input type="number" name="character-limit" id="character-limit">
                </div>
                <button class="clear-btn">Clear text<i class="bi bi-trash3-fill"></i></button>
            </div>
        </section>

        <section id="main-section">
            <div class="text-input">
                <textarea placeholder="Start typing here... (Or paste your text)" id="text-area"></textarea>
            </div>

            <div class="stats-grid">
                <div class="stat-card character-count-space">
                    <h2 class="char-count-value">0</h2>
                    <p class="label">Character count<br>(with space)</p>
                </div>

                <div class="stat-card character-count-nospace">
                    <h2 class="char-count-nospace-value">0</h2>
                    <p class="label">Character count<br>(without space)</p>
                </div>

                <div class="stat-card total-words">
                    <h2 class="count-words-value">0</h2>
                    <p class="label">Total<br>words</p>
                </div>

                <div class="stat-card total-paragraphs">
                    <h2 class="count-paragraphs-value">0</h2>
                    <p class="label">Total<br>paragraphs</p>
                </div>

                <div class="keywords">
                    <h3>Keywords</h3>
                    <div class="keywords-list" id="keywords-list">
                      <div class="keyword-row">
                        <span class="word"></span>
                        <span class="count"></span>
                        <span class="percent"></span>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
        <p class="character-limit-warning"><i class="bi bi-exclamation-circle-fill"></i>You have reached the character limit</p>

     

    </main>

    <section id="credits">
        <p>Made by: <span>Samuel Gembe</span></p>
    </section>

    <script src="main.js"></script>
</body>
</html>
